<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit Info</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
    <style>
      body {
        background: rgb(14, 13, 13);
        color: #fff;
        border: solid 2px #bc069d;
      }
    </style>
  </head>
  <body>
    <div class="container pt-5">
      <div class="h2 text-primary">
        Update Details:
      </div>
      <form onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="movieName"> Name:</label>
          <input type="text" class="form-control " id="movieName" required />
        </div>
        <div class="form-group row">
          <div class="col-9">
            <label for="movieName">Image:</label>
            <input
              type="text"
              class="form-control "
              id="movieImage"
              required
              placeholder="online image or a local one"
            />
          </div>
          <div class="d-flex mt-4 ">
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              onclick="openImage()"
            >
              Browse
            </button>
          </div>
        </div>
        <div class="form-group slidecontainer">
          <label for="movieName">Your Personnal Rating:</label>
          <input
            type="range"
            class="slider"
            id="movieRating"
            required
            min="0"
            max="5"
            step="1"
          />
          <span id="rangeOutput" class="h4 ml-5 mr-2  text-primary"></span>
          <span class="text-secondary">/5 stars</span>
        </div>
        <div class="d-flex justify-content-end mt-5">
          <button type="submit" class="btn btn-primary btn-lg">
            Update Details
          </button>
          <button
            type="button"
            class="btn btn-secondary mx-3 btn-lg"
            onclick="closeWindow()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

    <script src="assets/js/editMovie.js"></script>
  </body>
</html>
