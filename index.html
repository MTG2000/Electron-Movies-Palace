<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Freetimes Diary</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/fontsawesome css/all.min.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <div class="overlayImage">
      <img src="assets/images/bg2.jpg" alt="" />
    </div>
    <nav class="navbar navbar-dark ">
      <div class="container">
        <span class="my-3 text-white h1"
          ><span class="text-primary">F</span>reeTimes
          <span class="text-primary">D</span>iary</span
        >
        <button class="btn btn-primary" onclick="newMovie()">
          <i class="fas fa-plus"></i> New Movie/Game
        </button>
      </div>
    </nav>

    <main class="container py-5">
      <h2 class="h4 text-white">Movies/Games you have experinced</h2>
      <div class="row mt-5 movies-container"></div>
    </main>

    <!-- Movie Card Template -->
    <template id="movie-template">
      <div>
        <div class="movie-card mx-3 mb-4 rounded" onclick="openMovie(this.id)">
          <img src="" alt="" />
          <div class="overlay d-flex flex-column justify-content-center">
            <h3 class="text-center"></h3>
            <h4><i class="fas fa-times" onclick="removeMovie(this)"></i></h4>
          </div>
        </div>
        <h4 class="row justify-content-center rating mb-5">
          <i class="fas fa-star mx-1 atext-dark"></i>
          <i class="fas fa-star mx-1 atext-dark"></i>
          <i class="fas fa-star mx-1 atext-dark"></i>
          <i class="fas fa-star mx-1 atext-dark"></i>
          <i class="fas fa-star mx-1 atext-dark"></i>
        </h4>
      </div>
    </template>

    <script src="assets/js/index.js"></script>
  </body>
</html>
