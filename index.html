<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movies Palace</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <span class="my-3 text-white h1"
          ><span class="text-primary">M</span>ovies
          <span class="text-primary">P</span>alace</span
        >
        <button class="btn btn-primary" onclick="newMovie()">
          + New Movie
        </button>
      </div>
    </nav>

    <main class="container py-5">
      <h2 class="h3">Latest Movies</h2>
      <div class="row mt-5 justify-content-between movies-container"></div>
    </main>

    <template id="movie-template">
      <div class="movie-card mx-2 mb-5 rounded" onclick="openMovie(this.id)">
        <img src="" alt="" />
        <div class="overlay d-flex flex-column justify-content-center">
          <h3 class="text-center"></h3>
        </div>
      </div>
    </template>

    <script src="assets/js/index.js"></script>
  </body>
</html>
